<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .mood-option {
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.2s;
        }

        .mood-option:hover {
            transform: scale(1.2);

        }

        .selected {
            border: 2px solid #007bff;
            border-radius: 50%;
        }

        .timeline {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-4 border shadow p-4 d-flex justify-content-center flex-column align-items-center">
        <h2 class="text-center fw-bold">Daily Mood Tracker</h2>
        <div class="text-center mt-3">
            <p>Select your mood:</p>
            <div id="moodSelection" class="d-flex justify-content-center flex-wrap gap-3">
                <span class="mood-option " data-mood="Happy" data-text="Happy">😊</span>
                <span class="mood-option " data-mood="Sad" data-text="Sad">😢</span>
                <span class="mood-option " data-mood="Neutral" data-text="Neutral">😐</span>
                <span class="mood-option " data-mood="Excited" data-text="Excited">😃</span>
                <span class="mood-option " data-mood="Angry" data-text="Angry">😠</span>
                <span class="mood-option " data-mood="Confused" data-text="Confused">😕</span>
            </div>
            <button id="saveMood" class="btn btn-primary mt-3">Save Mood</button>
        </div>

        <div class="mt-4">
            <h4>Past Moods</h4>
            <select id="viewFilter" class="form-select w-auto mb-3">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <ul id="moodTimeline" class="list-group timeline"></ul>
        </div>
    </div>

    <script src="app.js"></script>

    </script>
</body>

</html>
