<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure | Button</title>
    <link href="style.css" rel="stylesheet" />


</head>

<body class="bg">
    <div class="container">

        <div id="to-do-board" class="to-do-board board" id="">
            <h4>TO DO </h4>
            <div class="items">
                <p draggable="true" class="item">Learn React</p>
                <p draggable="true" class="item">Learn Javasript</p>
            </div>
        </div>
        <div id="progress-task" class="board" id="">
            <h4>PROGRESS</h4>
        </div>
        <div id="done-board" class="board" id="">
            <h4>DONE</h4>
        </div>

    </div>
    <button id="addButton">Add Task</button>
    <script src="app.js"></script>
</body>

</html>
